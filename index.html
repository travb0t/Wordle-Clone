<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>twordle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="lettersColumn">

        <div class="lettersRow">
            <div class="box" id="rowOne-one"><p class="firstLetter rowOne"></p></div>
            <div class="box" id="rowOne-two"><p class="secondLetter rowOne"></p></div>
            <div class="box" id="rowOne-three"><p class="thirdLetter rowOne"></p></div>
            <div class="box" id="rowOne-four"><p class="fourthLetter rowOne"></p></div>
            <div class="box" id="rowOne-five"><p class="fifthLetter rowOne"></p></div>
        </div>

        <div class="lettersRow">
            <div class="box" id="rowTwo-one"><p class="firstLetter rowTwo"></p></div>
            <div class="box" id="rowTwo-two"><p class="secondLetter rowTwo"></p></div>
            <div class="box" id="rowTwo-three"><p class="thirdLetter rowTwo"></p></div>
            <div class="box" id="rowTwo-four"><p class="fourthLetter rowTwo"></p></div>
            <div class="box" id="rowTwo-five"><p class="fifthLetter rowTwo"></p></div>
        </div>

        <div class="lettersRow">
            <div class="box" id="rowThree-one"><p class="firstLetter rowThree"></p></div>
            <div class="box" id="rowThree-two"><p class="secondLetter rowThree"></p></div>
            <div class="box" id="rowThree-three"><p class="thirdLetter rowThree"></p></div>
            <div class="box" id="rowThree-four"><p class="fourthLetter rowThree"></p></div>
            <div class="box" id="rowThree-five"><p class="fifthLetter rowThree"></p></div>
        </div>

        <div class="lettersRow">
            <div class="box" id="rowFour-one"><p class="firstLetter rowFour"></p></div>
            <div class="box" id="rowFour-two"><p class="secondLetter rowFour"></p></div>
            <div class="box" id="rowFour-three"><p class="thirdLetter rowFour"></p></div>
            <div class="box" id="rowFour-four"><p class="fourthLetter rowFour"></p></div>
            <div class="box" id="rowFour-five"><p class="fifthLetter rowFour"></p></div>
        </div>

        <div class="lettersRow">
            <div class="box" id="rowFive-one"><p class="firstLetter rowFive"></p></div>
            <div class="box" id="rowFive-two"><p class="secondLetter rowFive"></p></div>
            <div class="box" id="rowFive-three"><p class="thirdLetter rowFive"></p></div>
            <div class="box" id="rowFive-four"><p class="fourthLetter rowFive"></p></div>
            <div class="box" id="rowFive-five"><p class="fifthLetter rowFive"></p></div>
        </div>

        <div class="lettersRow">
            <div class="box" id="rowSix-one"><p class="firstLetter rowSix"></p></div>
            <div class="box" id="rowSix-two"><p class="secondLetter rowSix"></p></div>
            <div class="box" id="rowSix-three"><p class="thirdLetter rowSix"></p></div>
            <div class="box" id="rowSix-four"><p class="fourthLetter rowSix"></p></div>
            <div class="box" id="rowSix-five"><p class="fifthLetter rowSix"></p></div>
        </div>

    </div>

    <button>Guess a word!</button>

    <script type="module" src="twordle.js"></script>

</body>

</html>
